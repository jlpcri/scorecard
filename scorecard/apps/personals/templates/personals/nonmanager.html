{% extends 'core/base.html' %}

{% block body %}
    <div class="container">
        <div class="row">
            <table class="table">
            <thead>
            <tr><th>Date</th>{% for heading in stats.0.stat_summary.keys %}<th>{{ heading }}</th>{% endfor %}</tr>
            </thead>
            {% for stat in stats %}
            <tr>
                <td><a href="{% url 'personals:personal_stats' stat.id %}?key={{ user.humanresource.functional_group.abbreviation }}">{{ stat.created | date:"DATE_FORMAT" }}</a></td>
                {% for value in stat.stat_summary.values %}
                    <td>{{ value }}</td>
                {% endfor %}
            </tr>
            {% endfor %}
            </table>
        </div>
    </div>

{% endblock %}
