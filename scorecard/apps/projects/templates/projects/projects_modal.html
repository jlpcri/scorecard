<div class="modal fade" id="project-new-modal">
    <div class="modal-dialog">
        <form action="{% url 'projects:project_new' %}" method="post">
            <div class="modal-content">
                <div class="modal-header">
                    <button type="button" class="close" data-dismiss="modal" aria-label="Close"><span aria-hidden="true">&times;</span> </button>
                    <h4 class="modal-title">Project New Information</h4>
                </div>
                <div class="modal-body">
                    {{ project_form_new }}
                    {% csrf_token %}
                </div>
                <div class="modal-footer">
                    <input id="project_new" class="btn btn-primary" type="submit" value="New Project">
                    <button type="button" class="btn btn-default" data-dismiss="modal">Cancel</button>
                </div>
            </div>
        </form>
    </div>
</div>
