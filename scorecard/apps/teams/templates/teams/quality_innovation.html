<div class="tab-content" id="qi-content">

    <div class="table-responsive">
        <table class="table table-striped table-hover table-condensed table-bordered">
            <thead>
                <tr>
                    <td class="col-md-3"><strong>Date</strong></td>
                    <td class="col-md-3"><strong>Staffs</strong></td>
                    <td class="col-md-2"><strong>Backlog Story</strong></td>
                    <td class="col-md-2"><strong>Avg Team Size</strong></td>
                    <td class="col-md-2"><strong>Total Costs</strong></td>
                </tr>
            </thead>
            <tbody>
                {% for item in qis %}
                    <tr>
                        <td><a href="{% url 'teams:qi_detail' item.id %}">{{ item.created }}</a></td>
                        <td>{{ item.staffs }}</td>
                        <td>{{ item.story_points_backlog }}</td>
                        <td>{{ item.avg_team_size }}</td>
                        <td>{{ item.total_operational_cost }}</td>
                    </tr>
                {% endfor %}
            </tbody>
        </table>
    </div>
</div>
